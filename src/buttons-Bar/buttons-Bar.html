<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-icons/vaadin-icons.html">

<dom-module id="buttons-Bar">
  <template>
    <style>
      :host {
        display: block;
      }
      
    </style>
    <vaadin-button id="save" theme="raised primary">
      Save
      <iron-icon icon="vaadin:check" slot="prefix"></iron-icon>
    </vaadin-button>
    <vaadin-button id="print">
      Print
      <iron-icon icon="vaadin:print" slot="prefix"></iron-icon>
    </vaadin-button>
    <vaadin-button id="del" theme="error">
      Delete
      <iron-icon icon="vaadin:trash" slot="prefix"></iron-icon>
    </vaadin-button>
    <vaadin-button id="quit">
      Quit
      <iron-icon icon="vaadin:arrow-backward" slot="prefix"></iron-icon>
    </vaadin-button>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ButtonsBar extends Polymer.Element {
      static get is() { return 'buttons-bar'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'buttons-Bar'
          }
        };
      }
    }

    window.customElements.define(ButtonsBar.is, ButtonsBar);
  </script>
</dom-module>
